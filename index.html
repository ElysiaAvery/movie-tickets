<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="type/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Purchase your Ticket</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="com-md-8">
            <select id="movie-name" class="form-control">
              <option value="alien">Alien</option>
              <option value="mad-max">Mad Max</option>
              <option value="departed">The Departed</option>
              <option value="star-wars">Star Wars</option>
              <option value="treasure">National Treasure</option>
            </select>

            <select id="time" class="form-control">
              <option value="matinee">9:00AM</option>
              <option value="matinee">11:15AM</option>
              <option value="regular">2:00PM</option>
              <option value="regular">7:00PM</option>
              <option value="regular">9:15PM</option>
            </select>

            <select id="discount" class="form-control">
              <option value="child">Children(age 10 or under)</option>
              <option value="senior">Senior(age 60+)</option>
              <option value="student">Student</option>
            </select>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
